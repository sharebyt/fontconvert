<script src="https://ise.web.app/110/sen.js"> </script>

<script>
const mappings = {
    normal: [..."abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ%&.0123456789_></=÷×+()[]!@#-':\",;?"],
    wide: [..."ａｂｃｄｅｆｇｈｉｊｋｌｍｎｏｐｑｒｓｔｕｖｗｘｙｚＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺ％＆.０１２３４５６７８９＿＼＝＋（）！＠＃－',"],
    clear: [..."𝖺𝖻𝖼𝖽𝖾𝖿𝗀𝗁𝗂𝗃𝗄𝗅𝗆𝗇𝗈𝗉𝗊𝗋𝗌𝗍𝗎𝗏𝗐𝗑𝗒𝗓𝖠𝖡𝖢𝖣𝖤𝖥𝖦𝖧𝖨𝖩𝖪𝖫𝖬𝖭𝖮𝖯𝖰𝖱𝖲𝖳𝖴𝖵𝖶𝖷𝖸𝖹%&.𝟢𝟣𝟤𝟥𝟦𝟧𝟨𝟩𝟪𝟫_>"],
    bolditalic: [..."𝙖𝙗𝙘𝙙𝙚𝙛𝙜𝙝𝙞𝙟𝙠𝙡𝙢𝙣𝙤𝙥𝙦𝙧𝙨𝙩𝙪𝙫𝙬𝙭𝙮𝙯𝘼𝘽𝘾𝘿𝙀𝙁𝙂𝙃𝙄𝙅𝙆𝙇𝙈𝙉𝙊𝙋𝙌𝙍𝙎𝙏𝙐𝙑𝙒𝙓𝙔𝙕%&.𝟎𝟏𝟐𝟑𝟒𝟓𝟔𝟕𝟖𝟗_>"],
    italic: [..."𝘢𝘣𝘤𝘥𝘦𝘧𝘨𝘩𝘪𝘫𝘬𝘭𝘮𝘯𝘰𝘱𝘲𝘳𝘴𝘵𝘶𝘷𝘸𝘹𝘺𝘻𝘈𝘉𝘊𝘋𝘌𝘍𝘎𝘏𝘐𝘑𝘒𝘓𝘔𝘕𝘖𝘗𝘘𝘙𝘚𝘛𝘜𝘝𝘞𝘟𝘠𝘡%&.0123456789_>"],
    bold: [..."𝗮𝗯𝗰𝗱𝗲𝗳𝗴𝗵𝗶𝗷𝗸𝗹𝗺𝗻𝗼𝗽𝗾𝗿𝘀𝘁𝘂𝘃𝘄𝘅𝘆𝘇𝗔𝗕𝗖𝗗𝗘𝗙𝗚𝗛𝗜𝗝𝗞𝗟𝗠𝗡𝗢𝗣𝗤𝗥𝗦𝗧𝗨𝗩𝗪𝗫𝗬𝗭%&.𝟬𝟭𝟮𝟯𝟰𝟱𝟲𝟳𝟴𝟵_>"]
};

  const nmt = input => {
    return [...input].map(char=>{
        for(let key in mappings)if(key!='normal'&&mappings[key].includes(char))
            return mappings.normal[mappings[key].indexOf(char)];
        return char;
    }).join('');
  }
  
const cts=(input, style)=> {
    if (!mappings[style]) return input;

    return [...input].map(char => {
        let index = mappings.normal.indexOf(char);
        return index !== -1 ? mappings[style][index] : char;
    }).join('');
}

const co=()=>{
bon('say[ou]').text=(bon('[dj]').value=='normal') ? nmt(bon('[gh]').text) : cts(bon('[gh]').text,bon('[dj]').value);
}


</script>
